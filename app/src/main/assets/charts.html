<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no'>

        <!-- Highcharts stocks JS Module -->
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
        <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>

        <title></title>

    </head>

    <body>

        <div id="chart-container" class="chart" style="width: 100%; height: 350px; display: block;"></div>

        <script>

            function createChart(ticker, data){

                data = JSON.parse(data);
                
                // split the data set into ohlc and volume
                var ohlc = [],
                    volume = [],
                    dataLength = data.length,
                    // set the allowed units for data grouping
                    groupingUnits = [[
                        'week',                         // unit name
                        [1]                             // allowed multiples
                    ], [
                        'month',
                        [1, 2, 3, 4, 6]
                    ]],

                    i = 0;

                for (i; i < dataLength; i += 1) {
                    ohlc.push([

                        new Date(data[i].date).getTime(),
                        data[i].open, // open
                        data[i].high, // high
                        data[i].low, // low
                        data[i].high // close
                    ]);

                    volume.push([
                        new Date(data[i].date).getTime(), // the date
                        data[i].volume // the volume
                    ]);
                }


                // create the chart
                Highcharts.stockChart('chart-container', {

                    rangeSelector: {
                        selected: 2
                    },

                    yAxis: [{
                        startOnTick: false,
                        endOnTick: false,
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: 'OHLC'
                        },
                        height: '60%',
                        lineWidth: 2,
                        resize: {
                            enabled: true
                        }
                    }, {
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: 'Volume'
                        },
                        top: '65%',
                        height: '35%',
                        offset: 0,
                        lineWidth: 2
                    }],

                    tooltip: {
                        split: true
                    },

                    plotOptions: {
                        series: {
                            dataGrouping: {
                                units: groupingUnits
                            }
                        }
                    },

                    series: [{
                        type: 'candlestick',
                        name: ticker,
                        id: ticker,
                        zIndex: 2,
                        data: ohlc
                    }, {
                        type: 'column',
                        name: 'Volume',
                        id: 'volume',
                        data: volume,
                        yAxis: 1
                    }, {
                        type: 'vbp',
                        linkedTo: ticker,
                        params: {
                            volumeSeriesID: 'volume'
                        },
                        dataLabels: {
                            enabled: false
                        },
                        zoneLines: {
                            enabled: false
                        }
                    }, {
                        type: 'sma',
                        linkedTo: ticker,
                        zIndex: 1,
                        marker: {
                            enabled: false
                        }
                    }]
                });
            }
        </script>

    </body>

</html>
